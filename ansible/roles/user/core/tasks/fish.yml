---
- name: Install fish
  package:
    name: fish
    state: present

- name: Install util-linux-user to change shell
  package:
    name: util-linux-user
    state: present

- name: Change sh to fish
  command:
    cmd: "chsh --shell $(which fish) {{ ansible_user }}"
  args:
    creates: "{{ home_dir }}/.config/fish"
